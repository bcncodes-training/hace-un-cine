<div class="jumbotron bg-info">
    <h1 class="display-1 text-light text-center">All Movies</h1>
 </div>
<div class="container mb-5">
  <div class="row justify-content-md-center">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let movie of movies">
          <a [routerLink]="['/movie', movie.id]">
            <h3 class="text-center mt-3 bg-info text-light p-2">ROOM {{movie.room}}</h3>
            <img class="img-fluid mx-auto" [src]="movie.poster" alt="{{movie.title}}">
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
