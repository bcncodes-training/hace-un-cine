<div class="container mt-4 mb-5">
  <div class="row">
    <div class="col-md-4">
        <img src="{{movie.poster}}" alt="{{movie.title}}" class="movie-poster" />
    </div>
    <div class="col-md-8">
      <div class="card">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between mb-3">
                <div class="d-flex flex-column">
                    <h3 class="card-title">{{ movie.title }}</h3>
                    <h5 class="mb-2">Sala: {{ movie.room }}</h5>
                </div>
                <div class="d-flex">

                </div>
            </div>
            <ul class="list-group mb-3">
              <li class="list-group-item"><strong>AÃ±o:</strong> {{ movie.year }}</li>
              <li class="list-group-item"><strong>Argumento:</strong> {{ movie.synopsis }}</li>
              <li class="list-group-item"><strong>Genres:</strong> {{ movie.genres }}</li>
              <li class="list-group-item"><strong>Director:</strong> {{ movie.director }}</li>
              <li class="list-group-item"><strong>Actors:</strong> {{ movie.actors }}</li>
              <li class="list-group-item"><strong>Hours:</strong> {{ movie.hours }}</li>
            </ul>

            <a [routerLink]="['/home']" class="btn btn-sm btn-movie"><strong>Back to movies</strong></a>

          </div>
      </div>
    </div>
  </div>
</div>
