<div class= "moviescontainer">
    <div *ngFor= "let movie of movies" class="jumbotron">
    <h1 class="display-4">{{movie.title}}</h1>
    <img [src]= "movie.poster" class="img-fluid" alt="Responsive image">      
    <a routerLink='/movies/m{{movie.id}}' class="btn btn-primary btn-lg" href="#" role="button">Detalles Pelicula</a>
  </div>
</div>
